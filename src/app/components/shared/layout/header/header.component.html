<header
    class="flex pr-4 pl-4 w-100 flex-row items-center whitespace-nowrap h-16 bg-zinc-800"
    [hidden]="router.url === '/login' || router.url === '/register' ? true : false">
    <span class="mr-2 text-white text-4xl">CINE<span class="text-orange-500">IFF</span></span>
    <button mat-button routerLink="/" [color]="router.url === '/' ? 'accent' : 'primary'">
        Início
    </button>
    <button
        mat-button
        routerLink="/agenda"
        [color]="router.url === '/agenda' ? 'accent' : 'primary'">
        Calendário
    </button>
    <!-- <button
        mat-button
        *ngIf="isLogged()"
        routerLink="/reservas"
        [color]="router.url === '/reservas' ? 'accent' : 'primary'">
        Reservas Pendententes
    </button> -->
    <button
        mat-button
        routerLink="/reservar"
        [color]="router.url === '/reservar' ? 'accent' : 'primary'">
        Reservar
    </button>
    <span class="fill-remaining-space"></span>
    <button
        mat-button
        [matMenuTriggerFor]="menu"
        *ngIf="isLogged() && isAdmin()"
        color="primary">
        <mat-icon>arrow_drop_down</mat-icon> Opções administrativas
    </button>
    <mat-menu #menu="matMenu">
      <button
          mat-menu-item
          *ngIf="isLogged() && isAdmin()"
          routerLink="/cadastrar">
          Cadastrar usuários
      </button>
      <button
          mat-menu-item
          *ngIf="isLogged()"
          routerLink="/reservas">
          Reservas Pendententes
      </button>
      <button
          mat-menu-item
          *ngIf="isLogged()"
          routerLink="/filmes">
          Gerenciar filmes
      </button>
    </mat-menu>
    <button mat-button *ngIf="!isLogged()" routerLink="/login" color="primary">
        Área Administrativa
    </button>
    <button mat-button *ngIf="isLogged()" (click)="logout()" color="primary">Sair</button>
</header>
