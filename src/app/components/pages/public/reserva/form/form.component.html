<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center">
    <form
        [formGroup]="formReserva"
        (ngSubmit)="solicitarReserva()"
        class="w-full mx-40 p-4 border rounded shadow-lg bg-white">
        <main class="flex flex-row gap-8 justify-around items-start">
            <section>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-zinc-800">Dados da reserva</h2>

                    <mat-form-field class="w-full">
                        <mat-label>Título</mat-label>
                        <input
                            matInput
                            placeholder="Título do evento"
                            formControlName="nome_evento"
                            required />
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Descrição</mat-label>
                        <textarea
                            matInput
                            placeholder="Descrição"
                            formControlName="descricao"
                            required></textarea>
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Justificativa</mat-label>
                        <textarea
                            matInput
                            placeholder="Justificativa"
                            formControlName="justificativa"
                            required></textarea>
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Público Alvo</mat-label>
                        <input
                            matInput
                            placeholder="Público Alvo"
                            formControlName="publico_alvo"
                            required />
                    </mat-form-field>

                    <mat-form-field class="w-full" *ngIf="filmesFiltrados && filmesFiltrados.length > 0">
                        <mat-select [formControl]="filmeControl" placeholder="Filme" #singleSelect>
                            <mat-option>
                                <ngx-mat-select-search
                                    placeholderLabel="Filtrar filmes"
                                    noEntriesFoundLabel="'Filme não encontrado'"
                                    [formControl]="filtroFilmeControl">
                                </ngx-mat-select-search>
                            </mat-option>
                            <mat-option *ngIf="filmeControl.value">Limpar seleção</mat-option>
                            <mat-option *ngFor="let filme of filmesFiltrados" [value]="filme">
                                {{ filme.nome }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="form-field relative">
                        <label for="fileInput" class="block text-sm font-medium text-zinc-900"
                            >Anexo</label
                        >
                        <input
                            id="fileInput"
                            type="file"
                            class="hidden"
                            accept="image/*"
                            (change)="fileChange($event)" />
                        <div class="mt-2 flex items-center space-x-2">
                            <input
                                type="text"
                                #fileName
                                readonly
                                class="flex-1 bg-white border border-gray-300 rounded px-3 py-2 outline-none focus:border-zinc-500 focus:ring focus:ring-zinc-200 transition duration-300 ease-in-out" />
                            <label
                                for="fileInput"
                                class="bg-zinc-500 text-white py-2 px-4 rounded hover:bg-zinc-700 cursor-pointer transition duration-300 ease-in-out">
                                Selecionar
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-zinc-800">Dados pessoais</h2>

                    <mat-form-field class="w-full">
                        <mat-label>Nome</mat-label>
                        <input
                            matInput
                            placeholder="Nome"
                            formControlName="nome_solicitante"
                            required />
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Documento</mat-label>
                        <input
                            matInput
                            placeholder="Documento"
                            formControlName="documento"
                            required />
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Telefone</mat-label>
                        <input
                            matInput
                            placeholder="Telefone"
                            formControlName="telefone"
                            required
                            type="tel" />
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Email</mat-label>
                        <input
                            matInput
                            type="email"
                            placeholder="Email"
                            formControlName="email"
                            required
                            type="email" />
                    </mat-form-field>

                    <mat-form-field class="w-full">
                        <mat-label>Instituição</mat-label>
                        <input
                            matInput
                            placeholder="Instituição"
                            formControlName="instituicao"
                            required />
                    </mat-form-field>
                </div>
                <div class="mt-3">
                    <h2 class="text-xl font-semibold mb-4 text-zinc-800">Data e Hora</h2>
                    <div class="flex flex-row gap-2 justify-between">
                        <div class="form-field w-full mb-4">
                            <label for="inicio" class="block text-sm font-medium text-zinc-900"
                                >Início</label
                            >
                            <input
                                id="inicio"
                                placeholder="Data de início"
                                formControlName="inicio"
                                type="datetime-local"
                                class="border border-gray-300 rounded px-3 py-2 outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300 ease-in-out w-full" />
                        </div>
                        <div class="form-field w-full">
                            <label for="fim" class="block text-sm font-medium text-zinc-900"
                                >Fim</label
                            >
                            <input
                                id="fim"
                                placeholder="Data de fim"
                                formControlName="fim"
                                type="datetime-local"
                                class="border border-gray-300 rounded px-3 py-2 outline-none focus:border-blue-500 focus:ring focus:ring-blue-200 transition duration-300 ease-in-out w-full" />
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <button
            mat-raised-button
            [appPromisedBtn]="loading"
            class="text-white float-right mt-6"
            color="accent"
            type="submit">
            Enviar Solicitação
        </button>
    </form>
</div>
