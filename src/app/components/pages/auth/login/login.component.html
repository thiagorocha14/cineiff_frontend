<div class="min-h-screen flex items-center justify-center">
  <form [formGroup]="formLogin" (ngSubmit)="login()" class="w-full max-w-md p-4 border rounded shadow-lg bg-white">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput name="email" placeholder="Entre com seu email" formControlName="email" autocomplete="email" required>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Senha</mat-label>
      <input matInput type="password" name="password" placeholder="Entre com sua senha" formControlName="password" autocomplete="current-password" required>
    </mat-form-field>

    <button mat-raised-button class="text-white float-right" color="accent" type="submit">Login</button>
  </form>
</div>
